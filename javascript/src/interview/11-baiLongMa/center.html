<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>居中</title>
    <style>
      .parent {
        width: 100%;
        height: 400px;
        background-color: rgb(77, 25, 25);
        position: relative;
      }
      .child {
        width: 200px;
        height: 200px;
        background-color: rgb(5, 68, 5);
        position: absolute;
        left: calc(50% - 100px);
        top: calc(50% - 100px);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
